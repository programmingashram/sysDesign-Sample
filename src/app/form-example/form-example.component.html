<form [formGroup]="myForm">
  <table>
      <tbody>
          <tr>
              <th>Input</th>
              <td>
                <sys-input  type="text" label="label" value="" [default]="true"  placeholder="Placeholder values" ></sys-input>
              </td>
              <td>
                <sys-input  type="text" label="label" value=""  [outline]="true"  placeholder="Placeholder values" sampleIcon="sort_by_alpha" sampleMessege="Sample Text"></sys-input>
              </td>
              <td>
               <sys-input  type="text" label="label" value=""  [modern]="true" placeholder="Placeholder values" errorIcon="error" errorMessege="Error messege" successIcon="check_circle" icon="edit" successMessege="Success Message" sampleIcon="sort_by_alpha" sampleMessege="Sample Text"></sys-input>
              </td>
          </tr>
          <tr>
            <th>
              With Message
            </th>
            <td>
              <sys-input  type="text" label="label" value="" [default]="true" placeholder="Placeholder values" errorIcon="error" errorMessege="Error messege" successIcon="check_circle" preIcon="edit" successMessege="Success Message" sampleIcon="sort_by_alpha" sampleMessege="Sample Text"></sys-input>
            </td>
            <td>
              <sys-input  type="text" label="label" value="" [outline]="true" placeholder="Placeholder values" errorIcon="error" errorMessege="Error messege" successIcon="check_circle" preIcon="edit" successMessege="Success Message" sampleIcon="sort_by_alpha" sampleMessege="Sample Text"></sys-input>
            </td>
            <td>
              <sys-input  type="text" label="label" value="" [modern]="true" placeholder="Placeholder values" warnIcon="warning" warnMessege="Warning messege" successIcon="check_circle"  successMessege="Success Message" sampleIcon="sort_by_alpha" sampleMessege="Sample Text"></sys-input>
            </td>
          </tr>
          <tr>
            <th>Search</th>
            <td>
              <sys-input  type="search" label="label" value="" [default]="true" formControlName="test"  placeholder="Placeholder values" errorIcon="error" errorMessege="Error messege" successIcon="check_circle"  successMessege="Success Message" sampleIcon="sort_by_alpha" sampleMessege="Sample Text" (search)="onSubmit()"></sys-input>
              <span><strong>Output  : </strong>  {{this.myForm.getRawValue().test}}</span>
            </td>
            <td>
              <sys-input  type="search" label="label" value="" [outline]="true" formControlName="test"  placeholder="Placeholder values" errorIcon="error" errorMessege="Error messege" successIcon="check_circle"  successMessege="Success Message" sampleIcon="sort_by_alpha" sampleMessege="Sample Text" (search)="onSubmit()"></sys-input>
              <span><strong>Output  : </strong>  {{this.myForm.getRawValue().test}}</span>
            </td>
            <td>
              <sys-input  type="search" label="label" value="" [modern]="true" formControlName="test"  placeholder="Placeholder values" errorIcon="error" errorMessege="Error messege" successIcon="check_circle"  successMessege="Success Message" sampleIcon="sort_by_alpha" sampleMessege="Sample Text" (search)="onSubmit()"></sys-input>
              <span><strong>Output  : </strong>  {{this.myForm.getRawValue().test}}</span>
            </td>
          </tr>

          <tr>
            <th>Behaviour</th>
            <td>
              <sys-input  type="text" label="label" value="" [default]="true" [disable]="true"  placeholder="Placeholder values" errorIcon="error" errorMessege="Error messege" successIcon="check_circle" preIcon="edit" successMessege="Success Message" sampleIcon="sort_by_alpha" sampleMessege="Sample Text"></sys-input>
            </td>
            <td>
              <sys-input  type="text" label="label" value="test2" [outline]="true" ormControlName="test2"  [readonly]="true"  placeholder="Readonly values" preIcon="edit" ></sys-input>
            </td>
            <td>
              <sys-input  type="text" label="label" value="test2" [modern]="true" ormControlName="test2"  [readonly]="true"  placeholder="Readonly values" preIcon="edit" ></sys-input>
            </td>
          </tr>
      </tbody>
  </table>
</form>


<br>

<sys-button icon="home"  (click)="onSubmit()">
  sys Button
</sys-button>
